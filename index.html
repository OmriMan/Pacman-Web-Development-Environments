<!DOCTYPE html>
<html>
	<head>
		<!-- script for the menu buttons -->
		<script>
			function show(shown, hidden1,hidden2,hidden3) {
			  document.getElementById(shown).style.display='block';
			  document.getElementById(hidden1).style.display='none';
			  document.getElementById(hidden2).style.display='none';
			  document.getElementById(hidden3).style.display='none';

			  return false;
			}
			</script>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./form.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>FUCK-MAN</title>
	</head>


	<body>
		<div id="header">
			<h1>Welcome to **C*MAN !<br>More than just a PACMAN</h1>
		</div> 
		<!-- menu -->
		<div id = "menu">
			<ul>
				<img id="up" width="0" height="0" src="\photos\up.jpg">
				<img id="down" width="0" height="0" src="\photos\down.jpg">
				<img id="left" width="0" height="0" src="\photos\left.jpg">
				<img id="right" width="0" height="0" src="\photos\right.jpg">
				<li><a href="#" onclick="show('Welcome','Register' ,'Login','About');"><h2>Welcome</h2></a></li>
				<li><a href="#" onclick=" show('Register','Welcome' ,'Login','About');"><h2>Register</h2></a></li>
				<li><a href="#" onclick=" show('Login','Register' ,'Welcome','About');"><h2>Login</h2></a></li>
				<li><a href="#" onclick=" show('About','Register' ,'Login','Welcome');"><h2>About</h2></a></li>

			</ul>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<div id="Welcome">
			<div class="btn-group">
				<button class="button_R" onclick="show('Register','Welcome' ,'Login','About');"><span class="text">Register</span></button>
				<button class="Button_L" onclick="show('Login','Register' ,'Welcome','About');"><span class="text">Login</span></button>
				<!-- <button>Sony</button> -->
				</div>
				<!-- <button class="button-64" role="button" onclick="show('Register','Welcome' ,'Login','About');"><span class="text">Register</span></button>
				<br>
				<button class="button-64" role="button" onclick="show('Login','Register' ,'Welcome','About');"><span class="text">Login</span></button> -->		  </div>
		  <div id="Register" style="display:none">
			<form action="javascript:register()">
				<div class="container">
					<h2>Register Here</h2>
					<p><b>Please fill in the details to create an account with us.</b></p>
					<hr>
					<label for="User_Name"><b>User Name</b></label><br>
					<input type="text" id="User_Name" placeholder="User Name" name="User_Name" required><br>
					<label for="pwd"><b>Password</b></label><br>
					<input type="password" id="pwd" placeholder="Enter Password" name="pwd" required><br>
					<label for="confirm"><b>Confirm Password</b></label><br>
					<input type="password" id="confirm" placeholder="Confirm Password" name="confirm" required><br>
					<label for="name"><b>Full Name</b></label><br>
					<input type="text" id="full_name" placeholder="Your Name" name="name" required><br>
					<label for="email"><b>Enter Email</b></label><br>
					<input type="text" id="email" placeholder="Enter Email" name="email" required><br>
					<label for="birthday"><b>Birthday</b></label><br>
					<input type="date" id="birthday" placeholder="Pick your date" id="birthday" name="birthday" min="1922-05-10" , max="2022-05-16" required>				
					<hr>
					<button type="submit" class="registerbtn"><strong>Register</strong></button>
				</div>

			</form>		  </div>
		  <div id="Login" style="display:none">
			<form>
				<div class="container">
					<h2>Login</h2>
					<p><b>Please fill in the details to Login.</b></p>
					<hr>
					<label for="User_Name"><b>User Name</b></label><br>
					<input type="text" placeholder="User Name" name="User_Name" required><br>
					<label for="pwd"><b>Password</b></label><br>
					<input type="password" placeholder="Enter Password" name="pwd" required><br>
					<input type="submit" class="loginbtn" value="Login">
					<hr>
				</div>

			</form>
		  </div>
		  <div id="About" style="display:none">
			<h2>What do you care about me?!!?!?!?!</h2>
		  </div>


		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<br><canvas id="canvas" height="900" width="900" style="border:5px solid green;"></canvas>
		</div>
	</body>
</html>
